<ion-toolbar primary>
    <ion-title>
        Add Task
    </ion-title>
    <ion-buttons>
        <button light (click)="close()">
            <span showWhen="ios">Cancle</span>
            <ion-icon name="close" showWhen="android"></ion-icon>
        </button>
    </ion-buttons>
</ion-toolbar>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-label stacked>Task</ion-label>
            <ion-input type="test" [(ngModel)="task"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Priority</ion-label>
            <ion-select [(ngModel)]="priority">
                <ion-option value="high">High</ion-option>
                <ion-option value="medium">Medium</ion-option>
                <ion-option value="low">Low</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
    <div padding>
    	<button full round>Save</button>
    </div>
</ion-content>
